<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<!--Page extended from class-->
<!--https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/signup.xhtml-->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div>
                <h:outputLabel value="User and/or password are wrong."
                               rendered="${!empty param['error']}"/>

                <h:outputText value="Email: "/>
                <h:inputText id="email" value="#{signUpController.email}" class="login"/><br/>
                <h:outputText value="Username: "/>
                <h:inputText id="username" value="#{signUpController.username}" class="login"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password" value="#{signUpController.password}" class="login"/><br/>
                <h:outputText value="First Name: "/>
                <h:inputText id="firstName" value="#{signUpController.firstName}" class="login"/><br/>
                <h:outputText value="Surname: "/>
                <h:inputText id="surname" value="#{signUpController.surname}" class="login"/><br/>

                <h:commandButton id="submit" value="Sign Up" action="#{signUpController.signUpUser}" class="gameBtn"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
