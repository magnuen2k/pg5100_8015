<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:sec="http://www.springframework.org/security/tags"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        MovieMania
    </ui:define>


    <ui:define name="content">

        <sec:authenticated>
            <p><h:outputText value="Welcome, #{userInfoController.userName}!"/></p>
        </sec:authenticated>

        <h2>MovieMania</h2>

        <div>
            <c:forEach var="movie" items="#{movieController.movies}">
                <p>Title: <h:outputText value="#{movie.title}"/></p>
                <p>Director: <h:outputText value="#{movie.director.name}"/></p>
                <p>Genre: <h:outputText value="#{movie.genre.name}"/></p>
                <p>Released: <h:outputText value="#{movie.yearOfRelease}"/></p>
                <p>Average rating: <h:outputText value="#{reviewController.getAverageRating(movie.id)}"/></p>
                <h:form prependId="false">
                    <h:commandButton id="id-#{movie.id}" action="#{movieController.openMoviePage(movie.id)}" value="Click for more details"/>
                </h:form>
            </c:forEach>
        </div>

    </ui:define>

</ui:composition>
</html>
