<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        <c:when test="#{!empty param['movieId']}">
            <h:outputText value="#{movieController.getMovie(param['movieId']).title}"/>
        </c:when>
    </ui:define>


    <ui:define name="content">

        <h2 id="movieTitle">MovieMania</h2>
            <c:when test="#{!empty param['movieId']}">
                <div class="movie" id="movie">
                    <c:set var="movie" value="#{movieController.getMovie(param['movieId'])}" />
                    <p>Title: <h:outputText value="#{movie.title}"/></p>
                    <p>Director: <h:outputText value="#{movie.director.name}"/></p>
                    <p>Genre: <h:outputText value="#{movie.genre.name}"/></p>
                    <p>Released: <h:outputText value="#{movie.yearOfRelease}"/></p>
                    <p>Average rating: <h:outputText value="#{reviewController.getAverageRating(movie.id)}"/></p>
                    <div class="allReviews">
                        <h1>Reviews</h1>
                        <c:forEach var="review" items="#{reviewController.getReviews(movie.id)}">
                            <p>By: <h:outputText value="#{review.author.username}"/></p>
                            <p>Review: <h:outputText value="#{review.reviewText}"/></p>
                            <p>Stars: <h:outputText value="#{review.stars}"/></p>
                        </c:forEach>
                        <sec:authenticated>
                                <div class="newreview">
                                    <h:form prependId="false">
                                        <h:inputText value="#{reviewController.reviewText}"/>
                                        <h:selectOneMenu value="#{reviewController.stars}">
                                            <f:selectItem itemLabel="1 Star" itemValue="1" />
                                            <f:selectItem itemLabel="2 Stars" itemValue="2" />
                                            <f:selectItem itemLabel="3 Stars" itemValue="3" />
                                            <f:selectItem itemLabel="4 Stars" itemValue="4" />
                                            <f:selectItem itemLabel="5 Stars" itemValue="5" />
                                        </h:selectOneMenu>
                                        <h:commandButton value="Add review" action="#{reviewController.addReview(userInfoController.userName)}" />
                                    </h:form>
                                </div>
                        </sec:authenticated>
                    </div>
                </div>
            </c:when>

    </ui:define>

</ui:composition>
</html>
