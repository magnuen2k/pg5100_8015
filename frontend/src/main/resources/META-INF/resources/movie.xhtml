<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core"
>

<ui:composition template="layout.xhtml">

    <ui:define name="title">
        Movie
    </ui:define>

    <ui:define name="content">

        <h2 id="movieTitle">MovieMania</h2>
            <c:when test="#{movieController.selectedMovieId != null}">
                <div class="movie" id="movie">
                    <c:set var="movie" value="#{movieController.getMovie(movieController.selectedMovieId)}" />
                    <p class="movieTitle">Title: <h:outputText value="#{movie.title}"/></p>
                    <div class="movieDesc"><h:outputText value="#{movie.description}"/></div>
                    <p>Director: <h:outputText value="#{movie.director.name}"/></p>
                    <p>Genre:
                        <c:forEach var="genre" items="#{movie.genres}">
                            <h:outputText class="genreNameId" value="#{genre.name} "/>
                        </c:forEach>
                    </p>
                    <p>Actors:
                        <c:forEach var="actor" items="#{movie.actors}">
                            <h:outputText value="#{actor.name} "/>
                        </c:forEach>
                    </p>
                    <p>Released: <h:outputText value="#{movie.yearOfRelease}"/></p>
                    <p>Average rating: <h:outputText value="#{movieController.getAverageRating(movie.id)}"/></p>
                    <hr/>
                    <div class="allReviews">
                        <h1>Reviews</h1>
                        <c:forEach var="review" items="#{movieController.reviews}">
                            <div class="reviewWrapper">
                                 <p>By: <h:outputText value="#{review.author.username}"/></p>
                                 <p>Review: <h:outputText value="#{review.reviewText}"/></p>
                                 <p>Stars: <h:outputText value="#{review.stars}"/></p>
                                 <p>Posted: <h:outputText value="#{review.createdAt}"/></p>
                            </div>
                         </c:forEach>

                        <h:form prependId="false">
                            <h:outputText value="Sort by"/>
                            <h:selectOneMenu value="#{movieController.sortByRating}" id="sortByTypeId">
                                <f:selectItem itemValue="false" itemLabel="Time"/>
                                <f:selectItem itemValue="true" itemLabel="Rating"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu value="#{movieController.sortAsc}" id="sortByDirectionId">
                                <f:selectItem itemValue="true" itemLabel="ASC"/>
                                <f:selectItem itemValue="false" itemLabel="DESC"/>
                            </h:selectOneMenu>
                            <h:commandButton id="sortReviewBtn" class="movieBtn" value="Sort" action="#{movieController.reload}"/>
                        </h:form>

                        <div>
                            <a id="similarMoviesId" href="similarMovies.jsf" class="btn">See movies in the same genre!</a>
                        </div>

                        <sec:authenticated>
                            <div class="newreview">
                                <c:choose>
                                    <c:when test="#{!movieController.reviewGivenByUser(userInfoController.userName)}">
                                        <h:form prependId="false">
                                            <h:inputText id="reviewInput" value="#{movieController.reviewText}"/>
                                            <h:selectOneMenu id="reviewStars" value="#{movieController.stars}">
                                                <f:selectItem itemLabel="1 Star" itemValue="1" />
                                                <f:selectItem itemLabel="2 Stars" itemValue="2" />
                                                <f:selectItem itemLabel="3 Stars" itemValue="3" />
                                                <f:selectItem itemLabel="4 Stars" itemValue="4" />
                                                <f:selectItem itemLabel="5 Stars" itemValue="5" />
                                            </h:selectOneMenu>
                                            <h:commandButton id="reviewSubmitBtn" class="movieBtn" value="Add review" action="#{movieController.addReview(userInfoController.userName)}" />
                                        </h:form>
                                    </c:when>
                                    <c:otherwise>
                                        <p>You already gave a review</p>
                                    </c:otherwise>
                                </c:choose>
                            </div>
                        </sec:authenticated>
                    </div>
                </div>
            </c:when>

    </ui:define>

</ui:composition>
</html>
